<body id="body">
    <h2 id="poopy">Calculator</h2>
    <div class="interact 1">
        <input id="num1">
        <select id="oper">
            <option>+</option>
            <option>-</option>
            <option>x</option>
            <option>/</option> 
        <input id="num2">
        </select>
    </div> 
    <div class="interact 2">
        <button id="button">Solve</button>
        <button id="lazy">Clear Inputs</button>
        <button id="clear">Clear History</button>
    </div>
    <h2>history (past inputs)</h2>
    <div id="history" >
    </div>
